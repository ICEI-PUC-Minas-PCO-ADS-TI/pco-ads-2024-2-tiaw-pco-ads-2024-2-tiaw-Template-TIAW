<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>
    <did class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <a class="navbar-brand" href="Home.html">
                        <img src="assets/img/LogoDisco.webp" alt="Logo DISCÃ”" style="width: 200px;">
                    </div></a>

                </div>
                <div class="button">
                    <button><a href="./login.html">ENTRAR</a></button>
                </div>
                <div class="input-group">
                    <div class="input-box">

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Nova senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="button">
                    <button type="button" onclick="cadastrar()"><a href="#">CADASTRAR</a></button>
                </div>

            </form>
        </div>
    </did>
    <script src="./assets/js/cadastro.js"></script>
</body>

</html>
