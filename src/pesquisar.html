<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pesquisar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pesquisar álbuns</title>
</head>

<body>

    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="Home.html">
                    <img class="logosite" src="./assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">
    
                    
                    <a href="login.Html" style="position: relative; left: -20px;">
                        <i class="fa-solid fa-right-to-bracket" style="color: white; font-size: 2em;"></i>
                    </a>
    
    
                </form>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="search-section">
            <h1>PESQUISAR</h1>
            <div class="search-bar">
                <input type="text" id="vinilPesquisa" class="vinil_pesquisa" placeholder="Pesquisar...">
                <button id="botaoPesquisar" class="botao_pesquisar">BUSCAR</button>
            </div>
        </section>

        <section class="result-section">
            <h2>RESULTADO</h2>
            <div id="resultContainer" class="result-container">
                <!-- Lista de álbuns -->
                <div class="result-item" data-title="Fleetwood Mac">
                    <img src="./assets/img/FleetwoodMac.webp" alt="Fleetwood Mac">
                    <span class="result-title">Fleetwood Mac</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Tom Zé">
                    <img src="./assets/img/TomZe.webp" alt="Tom Zé">
                    <span class="result-title">Tom Zé</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Oasis">
                    <img src="./assets/img/Oasis.webp" alt="Oasis">
                    <span class="result-title">Oasis</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Nirvana">
                    <img src="./assets/img/Nirvana.webp" alt="Nirvana">
                    <span class="result-title">Nirvana</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Pink Floyd">
                    <img src="./assets/img/PinkFloyd.webp" alt="Pink Floyd">
                    <span class="result-title">Pink Floyd</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Joy Division">
                    <img src="./assets/img/JoyDivision.webp" alt="Joy Division">
                    <span class="result-title">Joy Division</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="The Clash">
                    <img src="./assets/img/TheClash.webp" alt="The Clash">
                    <span class="result-title">The Clash</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
            </div>
        </section>

        <section id="pagination-section">
            <div class="pagination">
                <button class="pagination-btn">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">Próximo</button>
            </div>
        </section>


    </main>
<p></p>

    <footer class="container-fluid d-flex justify-content-between bg-black text-white">
        <div class="container">
            <div class="row">
                <div class="texto-footer col-md-4 py-3 ">
                    <a href="SobreNos.Html" style="color: inherit; text-decoration: none;">
                        <h5>Sobre Nós</h5>
                    </a>
                    <a href="Contato.Html" style="color: inherit; text-decoration: none;">
                        <h5>Contato</h5>
                    </a>
    
    
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
    
                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="./assets/img/SimboloDiscoBranco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./assets/js/pesquisar.js"></script>
</body>

</html>
